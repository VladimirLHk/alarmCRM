<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Стажер-программист</title>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<h1>Тестовое задание</h1>
<div>
    <p class="HeadLine">1. Перевод скорости из км/ч в м/c.</p>
    <label for="firstInput">Введите скорость в км/ч:</label>
    <input required id="firstInput" type="number">
    <input id="firstOk" type="button" value="Пересчитать"/>
    <p id="firstResult">&ensp;</p>

    <p class="HeadLine">2. Вывод знака зодиака по дате рождения.</p>
    <label for="secondInput">Введите дату Вашего рождения:</label>
    <table id="secondInput">
        <tr>
            <td><label for="secondDay">День:</label></td><td><label for="secondMon">Месяц:</label></td>
        </tr>
        <tr>
            <td><input required id="secondDay" type="number"  min="1" max="31"></td>
            <td><input required id="secondMon" type="number" min="1" max="12"></td>
        </tr>
        <tr ><td colspan="2"><input id="secondOk" type="button" value="Узнать знак"/></td></tr>
    </table>
    <p id="secondResult"><br><br></p>

    <p class="HeadLine">3. JQuery. Создать форму входа на сайт</p>

    <div  class="login-form">

        <form id="login_form" action="./afterForm.html">

            <label for="login">Введите свой login:</label>
            <input id="login" type="text" name="username" >
            <span id="warn_msg"></span><br>

            <label for="pswd" class="icon-lock">Введите свой пароль:</label>
            <input id="pswd" class="showpassword" type="password" name="password">
            <br>

            <input type="submit" value="Войти">

        </form>

    </div>
</div>
<script type="text/javascript" src="lib.js"></script>
</body>
</html>
